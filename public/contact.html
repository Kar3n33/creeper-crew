<!DOCTYPE html>
<html lang="en">

<head>
    <title>contact page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../assets/creeper-crew-logo.png" height="75px" alt="creeper crew logo">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Your List</a>
                <a class="nav-item nav-link active" href="#">Update Contact</a>
                <a class="nav-item nav-link" href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <h1>Update Your Contact Info</h1>
        </div>
        <div class="row justify-content-center">
            <h6>Current Email: [auto-populate here]</h6>
        </div>
        <div class="row justify-content-center">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">List an email other users can contact you at:</label>
                  <div class="row justify-content-center">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  <button type="submit" class="btn btn-primary mb-2">Update</button>
                </div>
                </div>
            </form>
        
            
        </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
